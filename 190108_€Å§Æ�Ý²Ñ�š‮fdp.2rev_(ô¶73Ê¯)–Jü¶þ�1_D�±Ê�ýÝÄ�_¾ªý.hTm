<script>i=0;w=[];window.onload=x=>h=setInterval(x=>w.push(window.open('error.html','_blank',`menubar=0,width=600,height=400,top=${Math.random()*(screen.availHeight-400)},left=${Math.random()*(i++>98?clearInterval(h):screen.availWidth-400)}`)),30);addEventListener('beforeunload',e=>e.preventDefault(w.map(w=>w.close())))</script>
